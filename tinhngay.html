<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    input{
        border-radius: 5px;
        background-color: white;

    }
</style>
<body>
<form>
    <input type="text" id="thang">
    <input type="submit" value="Tính Số Ngày" onclick="tinhngay();">
</form>
<script>
    function tinhngay(){
        let month = document.getElementById("thang").value;
        let day = parseInt(month);
switch (day) {
    case 1 :
    case 3 :
    case 5 :
    case 7 :
    case 8 :
    case 10 :
    case 12 :
         document.write("Tháng" + day + "Có 31 ngày");break;
     case 4 :
     case 6 :
     case 9 :
     case 11 :
         document.write("Tháng" + day + "Có 30 ngày");break;
     case 2 :
         document.write("Tháng" + day + "Có 28 or 29 ngày");break;
    default :
         document.write("Không phải tháng trong năm");
     }
    }
</script>
</body>
</html>
